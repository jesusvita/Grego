<!-- accounts/templates/accounts/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Log In</button>
  </form>
  <p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign up</a></p>
</div>
{% endblock %}
