<!-- accounts/templates/accounts/signup.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Sign Up</button>
  </form>
  <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log in</a></p>
</div>
{% endblock %}
