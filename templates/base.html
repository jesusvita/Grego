<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Grego Chat{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN for development (swap out in production) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-black text-white px-4 py-3 shadow flex justify-between items-center">
    <div class="text-xl font-bold text-red-500">
      Grego Chat
    </div>
    <div class="space-x-4">
      {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}!</span>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="text-red-400 hover:text-white">Login</a>
        <a href="{% url 'signup' %}" class="text-red-400 hover:text-white">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <main class="p-6 max-w-4xl mx-auto">
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
  </main>
</body>
</html>
